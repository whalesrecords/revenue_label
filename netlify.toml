[build]
  base = "."
  command = "cd client && npm ci && npm run build"
  publish = "client/build"
  functions = "server/functions"

[functions]
  directory = "server/functions"
  node_bundler = "esbuild"
  included_files = ["server/functions/package.json"]

[[redirects]]
  from = "/.netlify/functions/server/*"
  to = "/.netlify/functions/server/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  CI = "false" 